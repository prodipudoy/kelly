</head>
<body>
  <!-- header start -->
  <header class="sticky-top">
    <div class="container">
      <nav id="navigation" class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand " href="index.html"><img src="images/logo.png" alt="logo" class="img-fluid kelly_logo"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse menu" id="navbarToggle">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item head_menu">
                <a class="nav-link  active" href="index.html">HOME</a>
              </li>
              <li class="nav-item head_menu">
                <a class="nav-link" href="about.html">ABOUT KELLY</a>
              </li>
              <li class="nav-item head_menu">
                <a class="nav-link" href="services.html">SERVICES</a>
              </li>
              <li class="nav-item head_menu">
                <a class="nav-link" href="blog.html">BLOG</a>
              </li>
              <li class="nav-item head_menu">
                <a class="nav-link" href="contact.html">CONTACT</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item soc_icon">
                <a class="nav-link " href="#"><i class="fab fa-twitter social_icon"></i></a>
              </li>
              <li class="nav-item  soc_icon">
                <a class="nav-link " href="#"><i class="fab fa-linkedin social_icon"></i></a>
              </li>

                <a class="nav-link " href="#"><i class="fab fa-instagram social_icon"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- header end -->
  <section class="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <h1 class="contact_h1">Contact US</h1>
          <h3 class="contact_h3">Contact Form</h3>
          <div class="contact_form">
            <form action="#" method="post">
              <input type="text" placeholder="Fast Name" name="your_name" class="form-control c_form">
              <br>
              <input type="text" placeholder="Last Name" name="your_name" class="form-control c_form">
              <br>
              <input type="text" placeholder="Phone Number" name="phone number" class="form-control c_form">
              <br>
              <input type="email" placeholder="E-mail Address" name="email address" class="form-control c_form">
              <br>
              <textarea cols="22" rows="6"  placeholder="Tell me about yourself" name="message" class="form-control c_form"></textarea>
              <br>
              <textarea cols="22" rows="6"  placeholder="How do you think I can help you ??" name="message" class="form-control c_form"></textarea>
            </form>
          </div>
          <div class="con_social">
            <h1 class="contact_social_text">How would you like to be contacted:</h1>
            <ul class="list-unstyled">
              <li class="list-inline-item">
                <a href="#"><img src="images/social_icon/radio.svg" alt="kelly" class="img-fluid"></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><img src="images/social_icon/videocamera.svg" alt="kelly" class="img-fluid"></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><img src="images/social_icon/call.svg" alt="kelly" class="img-fluid"></a>
              </li>
              <li class="list-inline-item">
                <a href="#"><img src="images/social_icon/path17438.svg" alt="kelly" class="img-fluid"></a>
              </li>
            </ul>
          </div>
          <!-- <button type="submit" class="btn btn_contact_form">Submit</button> -->
          <input type="submit" name="submit" class=" btn btn_contact_form">
        </div>
      </div>
    </div>
  </section>
  <!-- Popper and Bootstrap JS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- main js -->

  <script src="js/all.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
